<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- 遍历数组 -->
        <ul>
            <h2>展示人员</h2>
            <li v-for="p in persons" :key="p.id">
                {{p.name}}--{{p.age}}
            </li>
        </ul>
        <!-- 遍历对象 -->
        <ul>
            <h2>汽车信息</h2>
            <!-- i是键 ，c是值 -->
            <li v-for="(c,i) in cars" :key="i">
                {{i}}--{{c}}
            </li>
        </ul>
        <!-- 遍历对象 -->
        <ul>
            <h2>汽车信息</h2>
            <li v-for="(c,i) in cars" :key="i">
                {{i}}--{{c}}
            </li>
        </ul>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                persons: [{
                    id: 1,
                    name: '张三',
                    age: 18
                }, {
                    id: 2,
                    name: '李四',
                    age: 19
                }, {
                    id: 3,
                    name: '王五',
                    age: 20
                }, ],
                cars: {
                    name: '宝马',
                    price: '100W',
                    color: 'black'
                }
            }
        })
    </script>
</body>

</html>
