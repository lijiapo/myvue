<script>
    // 简单的数据代理
    let obj = {
        x: 200
    }
    let obj2 = {
            y: 200
        }
        // 通过修改obj的x值来影响obj2的x值
    Object.defineProperty(obj2, 'x', {
        get() {
            return obj.x
        },
        set(value) {
            obj.x = value
        }
    })
</script>
